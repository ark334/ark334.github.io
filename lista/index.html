<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de la compra</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h2 class="text-center">LISTA DE LA COMPRA</h2>

    <h6 class="text-center">Toca en el artículo para añadirlo</h6>

    <div class="d-flex justify-content-center mt-3">
        <p style="margin-right: 20px;">Precio (si lo sabes)</p>
        <input id="precio" type="number"></input> €
    </div>

    <div style="margin-left: -20px;">
        <ul>
            <img src="img/leche2.png" onclick="addArt('leche')" class="col-1" alt="leche">
            <img src="img/agua2.png" onclick="addArt('agua')" width="10%" alt="agua">
            <img src="img/pan.png" onclick="addArt('pan')" class="col-2" alt="pan">
            <img src="img/huevos.png" onclick="addArt('huevos')" class="col-2" alt="huevos">
            <img src="img/carne.png" onclick="addArt('carne')" width="20%" alt="carne">
            <img src="img/papas.png" onclick="addArt('papas')" width="20%" alt="papas">
        
        </ul>
        <ul style="margin-top: -15px">
            <img src="img/yogures.png" onclick="addArt('yogures')" width="20%" alt="yogures">
            <img src="img/aceite.png" onclick="addArt('aceite')" width="11%" alt="aceite">
            <img src="img/arroz.png" onclick="addArt('arroz')" width="14%" alt="arroz">
            <img src="img/sal.png" onclick="addArt('sal/azucar')" class="col-2" alt="sal y azucar">
            <img src="img/deter.png" onclick="addArt('detergente/suavizante')" width="12%" alt="detergente y suavizante">
            <img src="img/rollo.png" onclick="addArt('rollo cocina/baño')" class="col-2" alt="rollo cocina y baño">
        </ul>
    </div>

    <div class="d-flex">
        <p class="col-6" style="margin-right: 20px; font-size: 13px">Añade un nuevo artículo en 
            la derecha, y el precio en la casilla de arriba (opcional)</p>
        <textarea class="col-5" id="nuevo-articulo"></textarea>
    </div>

    <div class="text-center">
        <button onclick="add2()">Añadir</button>
    </div>

    <div class="infobox text-center">
        <p id="info2" class="mt-1"></p>
        <p id="info" class="mt-1"></p>
    </div>

    <section id="oculta">
        <p id="tachar">Toca encima de un artículo para tacharlo</p>
        <table id="lista" class="my-3">
            <tr>
                <th class="text-center">Artículo</th>
                <th>Precio</th>
            </tr>
        </table>
        <div id="price" class="price text-center col-5">Precio total: <span id="total"></span></div>
    </section>

    <script src="app.js" async defer></script>
    <!-- <script src="appold.js" async defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

    <footer>
        Arcadio Ramírez - 2022
    </footer>

</body>

</html>

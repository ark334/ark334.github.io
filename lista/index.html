    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<div>
    <!--[if lt IE 7]>

        <![endif]-->
    <div class="d-flex">
        <label for="art-habituales" style="margin-right: 20px;">Artículos habituales </label>
        <select name="art-habituales" id="art-habituales">
            <option value="Leche">Leche</option>
            <option value="Huevos">Huevos</option>
            <option value="Pan">Pan</option>
            <option value="Papas">Papas</option>
        </select>
    </div>
    <div class="text-center">
    <button onclick="add1()">Añadir</button>
    </div>

    <div class="d-flex mt-3">
        <p style="margin-right: 20px;">Precio (si lo sabes)</p>
        <input id="precio" type="number"></input> €
    </div>
    <div class="text-center">
        <button onclick="add2()">Añadir</button>
    </div>

    <div class="d-flex mt-4">
        <p style="margin-right: 20px;">Añadir nuevo articulo</p>
        <textarea id="nuevo-articulo" cols="20" rows="1"></textarea>
    </div>

    <div class="infobox text-center">
        <p id="info2" class="mt-1"></p>
        <p id="info" class="mt-1"></p>
    </div>

    <table id="lista" class="my-3">
        <tr>
            <th class="text-center">Artículo</th>
            <th>Precio</th>
        </tr>
    </table>

    <p id="price" class="price text-center col-6">Precio total: <span id="total"></span></p>

    <script src="app.js" async defer></script>
